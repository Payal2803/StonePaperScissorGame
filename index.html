<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSCOR GAME</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>ROCK PAPER SCISSCOR GAME</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jfif">
        </div>
         <div class="choice" id="paper">
            <img src="paper.jfif">
        </div>
         <div class="choice" id="scissor">
            <img src="scissors.jfif">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>           
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p> 
</div>
    </div>
    <div class="msg-container">
        <P id="msg"> play your game</P>
    </div>
    <script src="app.js"></script>
</body>
</html>
